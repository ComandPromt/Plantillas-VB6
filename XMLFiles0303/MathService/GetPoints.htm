<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<HTML>
	<HEAD>
		<TITLE></TITLE>
		<META NAME="GENERATOR" Content="Microsoft Visual Studio 7.0">
		<script id="clientEventHandlersJS" language="javascript">
<!--

function btnInvoke_onclick() {
	// initialize proxy object
	proxy.useService("http://localhost/mathservice/math.asmx?wsdl", "MathService");
	// invoke GetPoints operation
	proxy.MathService.callService(resultHandler, "GetPoints");
}

function resultHandler(result)
{
	var points="";
	// harvest GetPoints result
	for (var i=0; i<result.value.length; i++)
		points += "<h2>Point (x=" + result.value[i].x + ", y=" + result.value[i].y + ")</h2>";
	results.innerHTML = points;
}

//-->
		</script>
	</HEAD>
	<BODY style="FONT-FAMILY:verdana">
		<H1>Get Points</H1>
		<div id="proxy" style="BEHAVIOR:url(webservice.htc)"></div>
		<P>
			<INPUT id="btInvoke" onclick="return btnInvoke_onclick()" type="submit" value="Invoke" name="btnInvoke"></P>
		<P>
			<div id="results"></div>
		</P>
	</BODY>
</HTML>
