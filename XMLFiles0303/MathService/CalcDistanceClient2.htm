<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<HTML>
	<HEAD>
		<TITLE></TITLE>
		<META NAME="GENERATOR" Content="Microsoft Visual Studio 7.0">
		<script id="clientEventHandlersJS" language="javascript">
<!--

function btnInvoke_onclick() {
	// initialize proxy object
	proxy.useService("http://localhost/mathservice/math.asmx?wsdl", "MathService");
	// orig Point instances
	var orig = new Array();
	orig.x = txtOrigX.value;
	orig.y = txtOrigY.value;
	// dest Point instance
	var dest = new Array();
	dest.x = txtDestX.value;
	dest.y = txtDestY.value;
	// invoke CalcDistance operation
	proxy.MathService.callService(resultHandler, "CalcDistance", orig, dest);
}

function resultHandler(result)
{
	// harvest CalcDistance result
	txtResult.value = result.value;
}

//-->
		</script>
	</HEAD>
	<BODY style="FONT-FAMILY:verdana">
		<H1>Calculate Distance</H1>
		<P>
			<TABLE id="Table1" cellSpacing="0" cellPadding="5" border="0">
				<TR>
					<TD width="65" colSpan="2"><STRONG>Origin</STRONG></TD>
				</TR>
				<TR>
					<TD width="65">x:</TD>
					<TD>
						<INPUT id="txtOrigX" type="text" size="50" name="txtOrigX"></TD>
				</TR>
				<TR>
					<TD width="65">y:</TD>
					<TD>
						<INPUT id="txtOrigY" type="text" size="50" name="txtOrigY"></TD>
				</TR>
				<TR>
					<TD width="65" colSpan="2"><STRONG>Destination</STRONG></TD>
				</TR>
				<TR>
					<TD width="65">x:</TD>
					<TD>
						<INPUT id="txtDestX" type="text" size="50" name="txtDestX"></TD>
				</TR>
				<TR>
					<TD width="65">y:</TD>
					<TD>
						<INPUT id="txtDestY" type="text" size="50" name="txtDestY"></TD>
				</TR>
				<TR>
					<TD width="65"></TD>
					<TD>
						<INPUT id="btInvoke" onclick="return btnInvoke_onclick()" type="submit" value="Invoke" name="btnInvoke"></TD>
				</TR>
				<TR>
					<TD colSpan="2">
						<HR>
					</TD>
				</TR>
				<TR>
					<TD width="65">result:</TD>
					<TD>
						<INPUT id="txtResult" style="BACKGROUND: silver" readOnly type="text" size="50" name="txtResult"></TD>
				</TR>
			</TABLE>
			<div id="proxy" style="behavior:url(webservice.htc)"></div>
		</P>
	</BODY>
</HTML>
